apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: air-mailer
  namespace: default
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: air-mailer
        env: dev
    spec:
      containers:
      - env:
        - name: __APP_ENV__
          value: production
        image: quay.io/whisk/air-mailer:b172
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health-check
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: air-mailer
        ports:
        - containerPort: 3000
          name: service
      imagePullSecrets:
      - name: quay-key